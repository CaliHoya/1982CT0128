        src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>

<script src="js/core.js"></script>

<title>Locate Your Neighborhood</title>
</head>

<body class="blueBackground">
	<div class="container">
		<div class="content">
			<header>
				<h1 class="headerText botMargin10">Almost There!</h1>
				<h3 class="subheaderText"><strong>Enter your address info to see the cable tips closest to you!</strong></h3>
				<p class="botMargin10">Your info will always be anonymous and only be used to make your data more useful</p>
			</header>
			<form id="addressInput">
				<ul>
					<li>
						<label for="address1" class="labelSignUp">Address Line 1</label>
						<input type="text" id="address1" name="address1" placeholder="123 Elm St.">
						<p class="addressHelperText">Street address, P.O. box, Company name, etc.</p>
					</li>
					<li>
						<label for="address2" class="labelSignUp">Address Line 2</label>
						<input type="text" id="address2" name="address2" placeholder="">
						<p class="addressHelperText">Apartment, suite, unit, etc.</p>
					</li>
					<li>
						<label for="city" class="labelSignUp">City</label>
						<input type="text" id="city" name="city" placeholder="">
					</li>
					<li>
						<label for="state" class="labelSignUp">State</label>
						<input type="text" id="state" name="state" placeholder="">
					</li>
					<li>
						<label for="zipCode" class="labelSignUp">Zip Code</label>
						<input type="text" id="zipCode" name="zipCode" placeholder="">
					</li>
				</ul>
	        <div>
	            <a href="#"><div class="button topMargin40" id="addressButton" onclick="AddressInputButtonClicked();"><strong>See Results!</strong></div></a>
	        </div>
			</form>
		</div>
	</div>
</body>
</html>
